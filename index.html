<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FootyTrend ⚽</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { margin:0; font-family:Arial; background:#0f172a; color:white; }
header { padding:15px; text-align:center; font-size:26px; background:#020617; }
.news { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:15px; padding:15px; }
.card { background:#1e293b; padding:15px; border-radius:10px; }
.card h3 { margin:10px 0; }
.badge { font-size:12px; opacity:0.7; }
</style>
</head>
<body>

<header>⚽ FootyTrend — Daily Football Updates</header>
<div class="news" id="news"></div>

<script>
const FEED =
"https://api.rss2json.com/v1/api.json?rss_url=https://feeds.bbci.co.uk/sport/football/rss.xml";

const container = document.getElementById("news");

function generateSummary(title, description) {
  const phrases = [
    "In a major development,",
    "Latest reports suggest",
    "Football fans are reacting as",
    "A significant moment unfolded when",
    "In today’s football spotlight,"
  ];
  const intro = phrases[Math.floor(Math.random() * phrases.length)];
  const clean = description.replace(/<[^>]*>/g, "").slice(0, 100);
  return `${intro} ${clean}...`;
}

async function loadNews() {
  container.innerHTML = "Loading updates...";
  const res = await fetch(FEED);
  const data = await res.json();

  container.innerHTML = "";

  data.items.slice(0, 8).forEach(item => {
    const summary = generateSummary(item.title, item.description);

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="badge">⚽ FootyTrend Insight</div>
      <h3>${item.title}</h3>
      <p>${summary}</p>
      <small>${new Date(item.pubDate).toDateString()}</small>
    `;
    container.appendChild(card);
  });
}

loadNews();
</script>

</body>
</html>
